    <style>
        html {
    scroll-behavior: smooth;
}
        :root {
            --primary-color: #343a40;
            --secondary-color: #f8f9fa;
            --dot-color: gray;
            --active-dot-color: black;
        }

        body { text-align: center; background-color: var(--secondary-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .slider-container { position: relative; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .slide { display: none; max-width: 100%; height: auto; max-height: 400px; margin: 0 auto; animation: fadeIn 1s; transition: transform 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .active { display: block; }
        .dot { height: 10px; width: 10px; margin: 5px; background-color: var(--dot-color); border-radius: 50%; display: inline-block; cursor: pointer; transition: background-color 0.3s ease; }
        .dot:hover { background-color: var(--active-dot-color); }
        .active-dot { background-color: var(--active-dot-color); }
        .section { padding: 20px; background: white; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .footer { padding: 20px; background-color: var(--primary-color); color: white; text-align: center; }
        .footer a { color: white; margin: 0 15px; font-size: 24px; text-decoration: none; transition: color 0.3s ease; }
        .footer a:hover { color: #3498db; }
        .nav-buttons { margin-top: 10px; }
        .nav-buttons button { background: none; border: none; font-size: 24px; cursor: pointer; transition: color 0.3s ease; }
        .nav-buttons button:hover { color: #3498db; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fullscreen-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: rgba(0, 0, 0, 0.5); 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.3s ease; 
        }
        .fullscreen-btn:hover { background: rgba(0, 0, 0, 0.8); }
        .slider-container:hover .slide { transform: scale(1.05); }
        @media (max-width: 768px) {
            .slide { max-height: 300px; }
            .footer a { font-size: 20px; }
            .nav-buttons button { font-size: 20px; }
        }
    </style>
</head>

    <script>
        function setupSlider(section) {
            let slides = section.querySelectorAll('.slide');
            let dots = section.querySelectorAll('.dot');
            let currentIndex = 0;
            let startX = 0;
            let endX = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = (i === index) ? 'block' : 'none';
                    dots[i].classList.toggle('active-dot', i === index);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }

            dots.forEach((dot, i) => {
                dot.addEventListener('click', () => {
                    currentIndex = i;
                    showSlide(currentIndex);
                });
            });

            section.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            section.addEventListener('touchmove', (e) => {
                endX = e.touches[0].clientX;
            });

            section.addEventListener('touchend', () => {
                if (startX - endX > 50) { // Swipe left
                    nextSlide();
                } else if (endX - startX > 50) { // Swipe right
                    prevSlide();
                }
            });

            setInterval(nextSlide, 3000);

            section.querySelector('.nav-buttons button:nth-child(1)').addEventListener('click', prevSlide);
            section.querySelector('.nav-buttons button:nth-child(2)').addEventListener('click', nextSlide);
        }

        function hideSpinner(img) {
            img.parentElement.querySelector('.loading-spinner').style.display = 'none';
        }

        function openFullscreen(button) {
            let img = button.parentElement.querySelector('.slide.active');
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) { // Firefox
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE/Edge
                img.msRequestFullscreen();
            }
        }

        document.querySelectorAll('.section').forEach(setupSlider);
    </script>
